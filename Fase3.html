<!DOCTYPE html> 
    <html lang="en"> 
        <head>

            <link rel="stylesheet" type="text/css" href="estilo.css">
            
            <script> 
            history.pushState(null, null, document.html);
        window.addEventListener('popstate', function () {
            history.pushState(null, null, document.html);
        });
            function validarResposta(event) {
    if (event.key === "Enter") {
        verificarResposta();
    }
}
                function verificarResposta() { 
                    
                    var r3 = document.getElementById("resposta").value; 
        
                    if (r3.toLowerCase() === "burj khalifa") { 
                        window.location.href = "Fase4.html"; 
                    } 
                    else { 
                        alert("Resposta incorreta. Tente novamente."); 
                    } 
                   
                }
                
                function mostrarAviso() {
                    var caixaAviso = document.getElementById("caixa-aviso");
                    caixaAviso.style.display = "block";
                }

                function fecharAviso() {
                    var caixaAviso = document.getElementById("caixa-aviso");
                    caixaAviso.style.display = "none";
                }
            
            </script> 
        </head> 
        
        <body class="body"> 
           <div class="fundotodo">

                <h1>Quanto mais alto, maior a queda.</h1>

                <p>makkah clock tower</p>
                <p>burj khalifa</p>
                <p>shanghai tower</p>
                <label for="resposta">Digite a respota:</label> 
                <input type="text" id="resposta" onkeypress="validarResposta(event)"> 
               
                <div class="caixa-botao">
                    <button class="botao-verificar" onclick="verificarResposta()">Verificar</button> 
                    <button class="botao-dica" onclick="mostrarAviso()">Dica</button>
                </div>

              
                
           </div>
